<!DOCTYPE html>
<html>
  <head>
    <title>Activity week 9</title>
    <style>
        th,tr {
            padding: 25px;
            text-align: center;
        }
    </style>
  </head>
  <body>
    <form>
      <input
        type="text"
        name="value"
        id="input-term"
        placeholder="enter value"
      />
      <select name="filters" id="filter">
        <option value="fname">First Name:</option>
        <option value="lname">Last Name:</option>
        <option value="email">Email:</option>
        <option value="gender">Gender:</option>
        <option value="ip_address">IP Address:</option>
      </select>
      <button type="submit" onsubmit="onSubmit()">Apply filters</button>
    </form>
    <button type="submit" onclick="onReset()">Reset</button>     
    <table id="table-main">
      <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Gender</th>
        <th>IP Address</th>
      </tr>
    </table>
    <script type="text/javascript" src="assignments/activity.js"></script>
  </body>
</html>
